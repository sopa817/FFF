<!DOCTYPE html>
<html>
<head>
	<title>Списки</title>
	<meta charset="utf-8">
</head>
<body bgcolor="lightgreen">
	<p align="center"><a href="lesson1.html">Назад</a></p>
	<h1>Списки</h1>


	<h2>Нумерованный (упорядоченный)</h2>
		<!-- ordered list -->
		<ol>
			<li>ListItem</li>
			<li>ListItem</li>
			<li>ListItem</li>
		</ol>

	<h2>Маркированный (неупорядоченый)</h2>
		<!-- unordered list -->
		<ul>
			<li>ListItem</li>
			<li>ListItem</li>
			<li>ListItem</li>
		</ul>

	<h2>Список определений</h2>
		<!-- defenition list -->
		<dl>
			
			<dt>HTML</dt>

			<dd>Hyper Text Markup Language</dd>
			<dd>Язык разметки гипертекста</dd>

			<br>
			
			<dt>CSS</dt>

			<dd>Cascading Style Sheets</dd>
			<dd>Каскадные таблици стилей</dd>
		</dl>
</body>
</html>
