	<h1>Таблици</h1>
	<!-- table>(thead>tr>th*3)+(tbody>tr*3>td*3)+(tfoot>tr>>td*3) -->

<table align="center" border="1" cellpadding="20" cellspacing="0" bordercolor="green" width="100%" height="600">
	<thead>
		<tr>
			<th>someText</th>
			<th>someText</th>
			<th>someText</th>
		</tr>
	 </thead>
	
	<tbody>
		<tr>
			<td>someText</td>
			<td>someText</td>
			<td>someText</td>
		</tr>
		<tr>
			<td>someText</td>
			<td>someText</td>
			<td>someText</td>
		</tr>
		<tr>
			<td>someText</td>
			<td>someText</td>
			<td>someText</td>
		</tr>
	</tbody>
	
<tfoot>
		<tr>
			<td>someText</td>
			<td>someText</td>
			<td>someText</td>
		</tr>
	</tfoot>
</table>

</body>
</html>
